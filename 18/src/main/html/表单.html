<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <h3>新用户注册</h3>
    <form action="http://www.baidu.com">

        <div>
            <label>用户名:</label>
            <input type="text" name="username">
        </div>
        <br>

        <div>
            <label>密码:</label>
            <input type="password" name="pwd">
        </div>
        <br>

        <div>
             <label>性别:</label>
            <input type="radio" name="gender" value="0">  男
            <input type="radio" name="gender" value="1">  女
        </div>

        <div>
            <label>爱好:</label>
            <input type="checkbox" name="like"> 游戏
            <input type="checkbox" name="like"> 逛街
            <input type="checkbox" name="like"> 睡觉
        </div>
        <br>

        <div>
            <label>照片:</label>
            <input type="file" name="">
        </div>
        <br>

        <div>
            <label>个人描述</label>
            <textarea></textarea>
        </div>
        <br>

        <div>
            <label>籍贯:</label>
            <select>
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
        </div>

        <div>
            <input type="submit" name="" value="提交">
        </div>

    </form>

</body>
</html>
