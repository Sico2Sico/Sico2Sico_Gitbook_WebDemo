<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin-top</title>

    <style type="text/css">

        .con{
            width:300px;
            height:200px;
            background-color: gold;
        }

        .box{
            width:100px;
            height: 100px;
            background-color:green;
            margin-top: 50px;
            margin-left: 50px;
        }

        .clearfix{
            content:"";
            display: table;
        }


    </style>

</head>
<body>
    <div class="con clearfix">
        <div class="box"></div>
    </div>

</body>
</html>
