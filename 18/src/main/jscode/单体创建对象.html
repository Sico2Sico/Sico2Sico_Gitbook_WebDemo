<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js单体创建对象</title>

    <script type="text/javascript">


        var  person = {
            name:'dezhi',
            age :12,

            showName:function() {
                alert(this.name);
            },

            showAge:function() {
                alert(this.age);
            }
        }

        person.showAge();
        person.showName();


    </script>


</head>

</body>
