<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery循环</title>
    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>

    <script type="text/javascript">
        $(function () {

            $(".list li").each(function (index) {
                $(this).html(index);
            });
        })

    </script>


</head>
<body>
    <ul class="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

    </ul>
</body>
</html>
