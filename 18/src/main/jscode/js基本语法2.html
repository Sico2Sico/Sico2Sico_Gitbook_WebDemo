<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基本语法2</title>

    <script type="text/javascript">

       window.onload = function() {

           var oA = document.getElementById('link1');
           oA.href ="https://www.baidu.com";
           oA.title ="百度链接";
       }

    </script>



</head>
<body>

    <div id="div1" class="div2" title="这是div元素 看到了吗?">这是一个div元素</div>
    <a href="#" id="link1">百度网</a>

</body>
</html>
