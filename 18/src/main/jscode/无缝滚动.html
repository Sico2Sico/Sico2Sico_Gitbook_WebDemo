<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Êó†ÁºùÊªöÂä®</title>

    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript">

        $(function () {
            var slideUl = $('#slide ul');
            var left = 0;
            var deraction = 2;

            slideUl.html(slideUl.html()+slideUl.html());

            var timer = setInterval(move,30);

            function move(){
                left-=deraction;
                if(left<-500){
                    left=0;
                }

                if(left>0){
                    left=-500;
                }
                slideUl.css({left:left});
            }

            $('.rigtBtn').click(function () {
                deraction=2
            })

            $('.leftBtn').click(function () {
                deraction=-2
            })

            $('.slide').mousemove(function () {
                clearInterval(timer);
            })

            $('.slide').mouseout(function () {
                timer = setInterval(move,30);
            })
        })

    </script>


    <style type="text/css">
        body,ul,li{
            margin: 0;
            padding:0;
        }

        ul{
            list-style: none;
        }

        .slide{
            width: 500px;
            height: 100px;
            border: 1px solid #ddd;
            margin: 20px auto 0;
            position: relative;
            overflow: hidden;
        }

        .slide ul{
            position: relative;
            width: 1000px;
            height: 100px;
            left:0;
            top:0;
        }

        .slide ul li{
            width:90px;
            height: 90px;
            margin: 5px;
            background-color: #ccc;
            line-height: 90px;
            text-align: center;
            font-size: 30px;
            float: left;
        }

        .btns{
            width:500px;
            height: 50px;
            margin: 10px auto 0;
        }

    </style>

</head>
<body>
    <div class="btns">
        <input type="button" name="" value="üëà" class="leftBtn" id="leftBtn">
        <input type="button" name="" value="üëâ" class="rigtBtn" id="rigtBtn">
    </div>

    <div class="slide" id="slide">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>

</body>
</html>
