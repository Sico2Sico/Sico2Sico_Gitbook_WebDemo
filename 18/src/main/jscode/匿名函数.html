<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js匿名函数</title>

    <script type="text/javascript">

        window.onload = function() {

            var div1 = document.getElementById('box1');
            div1.onclick = function () {
                alert("我就是点了啊");
            }
        }

    </script>

</head>
<body>

    <div id="box1">这个是一个div元素</div>

</body>
</html>
