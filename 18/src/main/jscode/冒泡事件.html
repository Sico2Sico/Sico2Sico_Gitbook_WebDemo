<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery事件传递</title>
    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript">

       $(function () {

           $('body').bind('click', function () {
               alert("0");
           });


           $('.grandfather').bind('click', function () {
               alert("1");
           });

           $('.father').bind('click', function () {
               alert("2");
           });

           $('.son').bind('click', function () {
               alert("3");
           });

       })



    </script>


    <style type="text/css">

        .grandfather{
            width:300px;
            height: 300px;
            background-color: orange;
            position: relative;
        }

        .father{
            width: 200px;
            height: 200px;
            background-color: gold;
        }

        .son{
            width:100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left:0;
            top:400px;
        }




    </style>


</head>
<body>

    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>

</body>
</html>
