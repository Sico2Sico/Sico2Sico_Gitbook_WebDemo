<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js通过标签获取元素</title>

    <script type="text/javascript">

        window.onload = function () {

            var lis = document.getElementById('box')
            var lis2 = lis.getElementsByTagName('li');

            lis2[0].style.background = 'red';

            alert(lis2.length);

        }

    </script>

</head>
<body>
    <ul id="box">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>

    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>

    </ul>

</body>
</html>
