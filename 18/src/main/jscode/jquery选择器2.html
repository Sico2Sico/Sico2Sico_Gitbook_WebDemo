<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery选择器2</title>

    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>

    <script type="text/javascript">


        $(function () {

            $('#div1').nextAll('p').css({color:'red'});

            $('#span01').parent().css({width:'100px',height:'100px',background:'gold'});


            $('#span02').closest('div').css({width:'200px',height:'200px',background:"pink"});


            $('.list').children().css({background:'gold',height:'30px',marginBottom:'10px'});

            $('.list2 li:eq(2)').css({background:'gold'}).siblings().css({background:'green'});


            $("#div2").find('.link1').css({color:'red'});
        })




    </script>


</head>
<body>

    <div id="div1">这是一个div元素</div>

    <div>这是第二个div元素</div>


    <p>这是一个p元素</p>


    <div>
        <a href="https:www.baidu.com">百度网</a>
        <span id="span01">span元素</span>
    </div>

    <div id="div2">
        <p>
            <a href="https:wwww.qq.com" class="link1">腾讯网</a>
            <span id="span02">span元素</span>
        </p>
    </div>

    <ul  class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>


    <ul class="list2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>

</body>
</html>
