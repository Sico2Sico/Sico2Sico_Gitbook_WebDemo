<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery绑定事件</title>

    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>

    <script type="text/javascript">
        $(function () {

            $('#btn').bind('click mouseover', function () {
                alert('hello');
                $(this).unbind('click');
            });



        })
    </script>



</head>
<body>

    <input type="button" name="" value="按钮" id="btn">

</body>
</html>
