<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery选项卡失去焦点</title>

    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>

    <script type="text/javascript">

        $(function () {

            $('#btns input').click(function () {
                $(this).blur();
                $(this).addClass('cur').siblings().removeClass("cur");
                $('#contents div').eq($(this).index()).addClass('active').siblings().removeClass('active');

            });
        })


    </script>

    <style type="text/css">
        .btns{
            width: 500px;
            height: 50px;

        }

        .btns input{
            width: 100px;
            height: 50px;
            background-color: #ddd;
            color: #666;
            border: 0px;
        }

        .btns input.cur{
            background-color: gold;
        }


        .contents div {
            width:500px;
            height: 300px;
            background-color: gold;
            display: none;
            line-height: 300px;
            text-align: center;
        }

        .contents div.active{
            display: block;
        }

    </style>

</head>
<body>

    <div class="btns" id="btns">
        <input type="button" value="tab1" name="" class="cur">
        <input type="button" value="tab2" name="">
        <input type="button" value="tab3" name="">
    </div>

    <div class="contents" id="contents">
        <div class="active">tab文字内容一</div>
        <div >tab文字内容二</div>
        <div >tab文字内容三</div>

    </div>

</body>
</html>
