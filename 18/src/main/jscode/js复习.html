<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js复习</title>

    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>

    <script type="text/javascript">
        $(function () {

            $('.list').css({background:'gold'}).children().css({background:'green',color:'#fff',marginBottom:'10px'})


            $('.list li').click(function () {
                $(this).css({fontSize:30});
            });

            $("#btn").click(function () {

                $('.list').slideToggle();
            })


        })



    </script>


</head>
<body>

    <input type="button" id="btn" name="" value="切换">

    <ul class="list">

        <li >1</li>
        <li >2</li>
        <li >3</li>
        <li >4</li>
        <li >55</li>
        <li >6</li>
        <li >7</li>
        <li >8</li>
        <li >9</li>
    </ul>

</body>
</html>
