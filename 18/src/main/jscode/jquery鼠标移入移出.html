<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery鼠标移入移除</title>

    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript">

        $(function () {
            $('#div1').hover(function () {
                $(this).stop().animate({marginTop:'50px'});
            }, function () {
               $(this).stop().animate({marginTop:'100px'});
            });
        })

    </script>

    <style type="text/css">
        .box {
            width: 200px;
            height: 200px;
            background-color: gold;
            margin: 100px auto 0;
        }

        .son{
            width:100px;
            height: 100px;
            background-color: green;
        }


    </style>


</head>
<body>
    <div id="div1" class="box">
        <div class="son"></div>
    </div>
</body>
</html>
