<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery元素的移动</title>

    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript">

       $(function () {
           $('.p1').insertBefore('.div');
       })

    </script>

    <style type="text/css">



    </style>

</head>
<body>

    <div class="div" >这个是一个div元素</div>
    <span class="p1">这是一个span的元素</span>
</body>
</html>
