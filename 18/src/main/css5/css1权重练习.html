<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css权重练习</title>

    <style type="text/css">

        #content div.main_content h2{
            color: red;
        }

        #content .main_content h2 {
            color: blue;
        }

    </style>

</head>
<body>

    <div id="content">

        <div class="main_content">
            <h2>这个是h2标题</h2>
        </div>

    </div>



</body>
</html>
