<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css动画</title>

    <style type="text/css">

        .box {
            width: 100px;
            height: 100px;

            background-color:gold;
            transition: all 1s ease;
        }


        .box:hover {
            width:300px;
            height: 500px;
            background-color: gray;
        }

    </style>

</head>
<body>
    <div class="box"></div>
</body>
</html>
