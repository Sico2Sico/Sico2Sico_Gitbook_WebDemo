<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css阴影</title>

    <style type="text/css">

        .box1 {
            width: 300px;
            height: 40px;
            background-color: gold;
            margin: 100px auto 0;
            box-shadow: -10px -10px 10px 0px pink;
        }


        .box2 {
            width:300px;
            height:40px;
            background-color: greenyellow;

           margin: 100px auto 0;
            box-shadow: 0px 0px 20px 2px red inset;
        }




    </style>


</head>
<body>
    <div class="box1" ></div>

    <div class="box2"></div>
</body>
</html>
