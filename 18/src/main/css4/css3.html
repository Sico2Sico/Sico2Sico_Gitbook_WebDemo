<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3</title>

    <style type="text/css">

        input :disabled {
            background-color: red;
        }


        input:enabled{
            background-color: greenyellow;
        }

        .box{
            width:100px;
            height:100px;
            background-color:gold;
            display:block;
        }

        input:checked+div {
            display: none;
        }

    </style>

</head>
<body>

    <input type="text" name="" disabled>
    <input type="text" name="">

    <br>

    <input type="checkbox" name=""><div class="box">这是一个div元素</div>

</body>
</html>
