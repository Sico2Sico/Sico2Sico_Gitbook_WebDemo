<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过度动画</title>

    <style type="text/css">

        div {
            width:100px;
            height:100px;
            background-color: red;
            transition: all 500ms ease;

        div:hover {

            width: 500px;
            height:500px;
            border-radius: 50%;
            background-color: greenyellow;
        }

    </style>


</head>
